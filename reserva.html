<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Fechas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .reserva-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .date-picker {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .date-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            text-align: left;
        }
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            color: #2d3436;
            background-color: #f8f9fa;
        }
        input[type="date"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #confirmation {
            margin-top: 20px;
            padding: 10px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="reserva-box">
        <h1>ðŸ“… Selecciona tus fechas</h1>
        <form id="dateForm">
            <div class="date-picker">
                <div class="date-group">
                    <label for="fecha-llegada">Fecha de llegada:</label>
                    <input type="date" id="fecha-llegada" required>
                </div>
                <div class="date-group">
                    <label for="fecha-salida">Fecha de salida:</label>
                    <input type="date" id="fecha-salida" required>
                </div>
            </div>
            <button type="submit">Guardar Reserva</button>
        </form>
        <div id="confirmation">
            âœ… Â¡Fechas guardadas correctamente!
        </div>
    </div>

    <!-- Firebase para guardar datos -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script>
        // Configura Firebase (REMPLAZA CON TUS DATOS)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "https://TU_PROYECTO.firebaseio.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };
        
        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ValidaciÃ³n: Fecha de salida NO puede ser anterior a la de llegada
        document.getElementById("fecha-salida").addEventListener("change", function() {
            const fechaLlegada = document.getElementById("fecha-llegada").value;
            const fechaSalida = this.value;
            
            if (fechaSalida < fechaLlegada) {
                alert("âš ï¸ La fecha de salida no puede ser anterior a la de llegada");
                this.value = "";
            }
        });

        // Guardar en Firebase al enviar el formulario
        document.getElementById("dateForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const fechaLlegada = document.getElementById("fecha-llegada").value;
            const fechaSalida = document.getElementById("fecha-salida").value;
            
            // Guarda en la base de datos
            database.ref("reservas").push({
                llegada: fechaLlegada,
                salida: fechaSalida,
                fechaRegistro: new Date().toLocaleString()
            }).then(() => {
                // Muestra confirmaciÃ³n
                const confirmation = document.getElementById("confirmation");
                confirmation.style.display = "block";
                this.reset();
                
                // Oculta el mensaje despuÃ©s de 3 segundos
                setTimeout(() => {
                    confirmation.style.display = "none";
                }, 3000);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Fechas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .popup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
            text-align: center;
        }
        .date-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        #guardar {
            background-color: #2ecc71;
            color: white;
        }
        #guardar:hover {
            background-color: #27ae60;
        }
        #cerrar {
            background-color: #e74c3c;
            color: white;
        }
        #cerrar:hover {
            background-color: #c0392b;
        }
        .confirmation {
            text-align: center;
            color: #2ecc71;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h2>Selecciona tus fechas</h2>
        <form id="dateForm">
            <div class="date-group">
                <label for="fecha-llegada">Fecha de llegada:</label>
                <input type="date" id="fecha-llegada" required>
            </div>
            <div class="date-group">
                <label for="fecha-salida">Fecha de salida:</label>
                <input type="date" id="fecha-salida" required>
            </div>
            
            <div class="button-group">
                <button type="button" id="cerrar">Cerrar</button>
                <button type="submit" id="guardar">Guardar</button>
            </div>
            
            <div class="confirmation" id="confirmation">
                ¡Fechas guardadas correctamente!
            </div>
        </form>
    </div>

    <script>
        // Cargar fechas guardadas si existen
        document.addEventListener('DOMContentLoaded', function() {
            const llegadaGuardada = localStorage.getItem('fechaLlegada');
            const salidaGuardada = localStorage.getItem('fechaSalida');
            
            if (llegadaGuardada) {
                document.getElementById('fecha-llegada').value = llegadaGuardada;
            }
            if (salidaGuardada) {
                document.getElementById('fecha-salida').value = salidaGuardada;
            }
            
            // Validar que salida no sea antes que llegada
            document.getElementById('fecha-salida').addEventListener('change', function() {
                const llegada = document.getElementById('fecha-llegada').value;
                const salida = this.value;
                
                if (salida < llegada) {
                    alert('La fecha de salida no puede ser anterior a la de llegada');
                    this.value = '';
                }
            });
        });
        
        // Manejar el cierre
        document.getElementById('cerrar').addEventListener('click', function() {
            // Cerrar la ventana (funcionará cuando esté embebido en Genially)
            window.parent.postMessage('closeDatePicker', '*');
        });
        
        // Manejar el guardado
        document.getElementById('dateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fechaLlegada = document.getElementById('fecha-llegada').value;
            const fechaSalida = document.getElementById('fecha-salida').value;
            
            // Guardar en localStorage
            localStorage.setItem('fechaLlegada', fechaLlegada);
            localStorage.setItem('fechaSalida', fechaSalida);
            
            // Mostrar confirmación
            document.getElementById('confirmation').style.display = 'block';
            
            // Opcional: Cerrar automáticamente después de guardar
            setTimeout(() => {
                window.parent.postMessage('closeDatePicker', '*');
            }, 1500);
        });
    </script>
</body>
</html>

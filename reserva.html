<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Hallazgos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1055/1055683.png');
            background-size: 150px;
            background-position: right bottom;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Overlay para el modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Contenedor del modal */
        .reserva-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .modal-overlay.hidden .reserva-container {
            transform: scale(0.9);
        }

        /* Bot贸n X para cerrar */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .avion-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            opacity: 0.7;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            margin-top: 15px;
            font-size: 24px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
        }

        .date-picker {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .date-group {
            flex: 1;
            min-width: 150px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            text-align: left;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            color: #2d3436;
            background-color: #f8f9fa;
            cursor: pointer;
            box-sizing: border-box;
        }

        input[type="date"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #guardar {
            background-color: #3498db;
            color: white;
        }

        #guardar:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #cerrar {
            background-color: #95a5a6;
            color: white;
        }

        #cerrar:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
        }

        .confirmation {
            margin-top: 20px;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selected-dates {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            display: none;
        }

        /* Contenido de fondo (simulado) */
        .background-content {
            padding: 20px;
            text-align: center;
            color: #2c3e50;
            position: relative;
            z-index: 1;
        }

        .background-content h2 {
            margin-bottom: 20px;
            color: #3498db;
        }

        .open-modal-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
        }

        .open-modal-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Contenido de fondo de la p谩gina -->
    <div class="background-content">
        <h2>Sistema de Registro de Hallazgos</h2>
        <p>Haz clic en el bot贸n para registrar o consultar tus hallazgos.</p>
        <button class="open-modal-btn" onclick="abrirModal()"> Registro de Hallazgos</button>
    </div>

    <!-- Modal de reserva -->
    <div class="modal-overlay hidden" id="modalOverlay">
        <div class="reserva-container">
            <button class="close-btn" onclick="cerrarModal()">&times;</button>
            <img src="https://cdn-icons-png.flaticon.com/512/8064/8064036.png" alt="Avi贸n" class="avion-icon">
            <h1> Registro de Hallazgos</h1>
            
            <form id="dateForm">
                <div class="date-picker">
                    <div class="date-group">
                        <label for="fecha-llegada">Fecha de inicio:</label>
                        <input type="date" id="fecha-llegada" required>
                    </div>
                    <div class="date-group">
                        <label for="fecha-salida">Fecha de finalizaci贸n:</label>
                        <input type="date" id="fecha-salida" required>
                    </div>
                </div>
                
                <div class="selected-dates" id="selectedDates">
                    <strong>Fechas registradas:</strong>
                    <div id="datesText"></div>
                </div>
                
                <div class="button-group">
                    <button type="button" id="cerrar" onclick="cerrarModal()">Cerrar</button>
                    <button type="submit" id="guardar">Guardar</button>
                </div>
                
                <div class="confirmation" id="confirmation">
                    隆Hallazgo registrado correctamente!
                </div>
            </form>
        </div>
    </div>

    <script>
        // Variables globales
        let modalOverlay = document.getElementById('modalOverlay');

        // Funci贸n para abrir el modal
        function abrirModal() {
            modalOverlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevenir scroll del fondo
        }

        // Funci贸n para cerrar el modal
        function cerrarModal() {
            modalOverlay.classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restaurar scroll del fondo
        }

        // Cerrar modal al hacer clic en el overlay (fondo)
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                cerrarModal();
            }
        });

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !modalOverlay.classList.contains('hidden')) {
                cerrarModal();
            }
        });

        // Cargar fechas guardadas al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            // Generar un ID 煤nico para cada usuario basado en la URL de Genially o timestamp
            const userId = generateUserId();
            
            const llegada = localStorage.getItem(`fechaInicio_${userId}`);
            const salida = localStorage.getItem(`fechaFin_${userId}`);
            
            if (llegada) {
                document.getElementById('fecha-llegada').value = llegada;
            }
            if (salida) {
                document.getElementById('fecha-salida').value = salida;
            }
            
            mostrarFechasSeleccionadas();
            
            // Validaci贸n de fechas
            document.getElementById('fecha-salida').addEventListener('change', validarFechas);
            document.getElementById('fecha-llegada').addEventListener('change', validarFechas);
        });

        // Generar ID 煤nico para cada usuario
        function generateUserId() {
            // Intenta obtener info del contexto de Genially
            let userId = 'user_default';
            
            try {
                // Si est谩 embebido en Genially, usar informaci贸n del referrer
                if (document.referrer && document.referrer.includes('genial.ly')) {
                    userId = 'genially_' + btoa(document.referrer).slice(-10);
                }
                // Si hay par谩metros en la URL
                else if (window.location.search) {
                    userId = 'param_' + btoa(window.location.search).slice(-10);
                }
                // Fallback: crear un ID persistente por navegador
                else {
                    let storedId = localStorage.getItem('hallazgos_userId');
                    if (!storedId) {
                        storedId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                        localStorage.setItem('hallazgos_userId', storedId);
                    }
                    userId = storedId;
                }
            } catch (e) {
                console.log('Usando ID por defecto');
            }
            
            return userId;
        }
        
        function validarFechas() {
            const llegada = document.getElementById('fecha-llegada').value;
            const salida = document.getElementById('fecha-salida').value;
            
            if (llegada && salida && salida < llegada) {
                alert('La fecha de finalizaci贸n no puede ser anterior a la fecha de inicio');
                document.getElementById('fecha-salida').value = '';
            }
            
            mostrarFechasSeleccionadas();
        }
        
        function mostrarFechasSeleccionadas() {
            const llegada = document.getElementById('fecha-llegada').value;
            const salida = document.getElementById('fecha-salida').value;
            const selectedDates = document.getElementById('selectedDates');
            const datesText = document.getElementById('datesText');
            
            if (llegada || salida) {
                selectedDates.style.display = 'block';
                datesText.innerHTML = '';
                
                if (llegada) {
                    datesText.innerHTML += `Inicio: ${formatearFecha(llegada)}<br>`;
                }
                if (salida) {
                    datesText.innerHTML += `Finalizaci贸n: ${formatearFecha(salida)}`;
                }
            } else {
                selectedDates.style.display = 'none';
            }
        }
        
        function formatearFecha(fecha) {
            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(fecha).toLocaleDateString('es-ES', opciones);
        }
        
        // Manejar el guardado
        document.getElementById('dateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fechaInicio = document.getElementById('fecha-llegada').value;
            const fechaFin = document.getElementById('fecha-salida').value;
            
            if (!fechaInicio || !fechaFin) {
                alert('Por favor, completa ambas fechas antes de guardar.');
                return;
            }
            
            // Obtener ID 煤nico del usuario
            const userId = generateUserId();
            
            // Guardar con ID 煤nico para evitar conflictos entre usuarios
            localStorage.setItem(`fechaInicio_${userId}`, fechaInicio);
            localStorage.setItem(`fechaFin_${userId}`, fechaFin);
            
            // Guardar timestamp del 煤ltimo guardado
            localStorage.setItem(`ultimoGuardado_${userId}`, new Date().toISOString());
            
            // Mostrar confirmaci贸n
            document.getElementById('confirmation').style.display = 'block';
            mostrarFechasSeleccionadas();
            
            console.log(`Hallazgo guardado para usuario: ${userId}`);
            console.log(`Fecha inicio: ${fechaInicio}, Fecha fin: ${fechaFin}`);
            
            // Ocultar confirmaci贸n despu茅s de 3 segundos
            setTimeout(() => {
                document.getElementById('confirmation').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
